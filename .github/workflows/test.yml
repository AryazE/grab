name: Tests

on: ["push", "pull_request", "workflow_dispatch"]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python: ['3.11']
    steps:

    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python }}

    - name: Install dependencies
      run: |
        pip install -U -r requirements_dev.txt
        pip install -U -r requirements_backend.txt
        pip install -U -e .[cssselect,pyquery]
    
    - name: Instrument code
      uses: AryazE/auto-dylin/instrument@main

    - name: Start MongoDB
      uses: ankane/setup-mongodb@v1
      #uses: supercharge/mongodb-github-action@1.8.0 # does not work on macos
      #with:
      #  mongodb-version: 5.0

    - name: Start Redis
      if: runner.os == 'Linux'
      uses: supercharge/redis-github-action@1.4.0
      with:
        redis-version: 5

    - name: Run tests
      shell: bash
      run: |
        pytest -n=logical -x --cov grab --cov-report term-missing
        coverage lcov -o .coverage.lcov

    - name: Coveralls Parallel
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.github_token }}
        path-to-lcov: ./.coverage.lcov
        flag-name: run-${{ matrix.os }}-${{ matrix.python }}
        parallel: true 
    
    - name: DyLin reports
      if: always()
      uses: AryazE/auto-dylin/report@main

  finish:
      needs: test
      runs-on: ubuntu-latest
      steps:
      - name: Coveralls Finished
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.github_token }}
          path-to-lcov: ./.coverage.lcov
          parallel-finished: true
